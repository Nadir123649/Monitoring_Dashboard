<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom Tailwind utility for 'primary' color */
    .bg-primary {
      @apply bg-blue-600;
    }

    .bg-primary\/90 {
      background-color: rgba(37, 99, 235, 0.9);
    }

    .peer:checked~.peer-checked\:bg-primary {
      background-color: #2563eb;
    }
  </style>
</head>

<body class="p-6 font-sans bg-gray-50">
  <div class="mb-6">
    <h1 class="text-2xl font-bold text-gray-800">Settings</h1>
    <p class="text-gray-500">Manage your application settings</p>
  </div>

  <div class="p-6 bg-white rounded-lg shadow">
    <div class="space-y-6">
      <div class="pb-4 border-b">
        <h2 class="mb-2 text-lg font-medium">General Settings</h2>
        <p class="text-sm text-gray-500">Configure basic application settings</p>
      </div>

      <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
        <!-- User Interface Section -->
        <div>
          <h3 class="mb-3 font-medium text-md">User Interface</h3>
          <div class="space-y-4">
            <div class="flex items-center justify-between">
              <span class="text-gray-700">Language</span>
              <select class="px-3 py-2 bg-white border rounded">
                <option>English</option>
                <option>Greek</option>
                <option>Spanish</option>
              </select>
            </div>
            <div class="flex items-center justify-between">
              <span class="text-gray-700">Theme</span>
              <select class="px-3 py-2 bg-white border rounded">
                <option>Light</option>
                <option>Dark</option>
                <option>System</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Notifications Section -->
        <div>
          <h3 class="mb-3 font-medium text-md">Notifications</h3>
          <div class="space-y-4">
            <div class="flex items-center justify-between">
              <span class="text-gray-700">Email Alerts</span>
              <label class="relative inline-flex items-center cursor-pointer">
                <input type="checkbox" class="sr-only peer" />
                <div
                  class="w-11 h-6 bg-gray-200 rounded-full peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 peer peer-checked:bg-blue-600 after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:after:translate-x-full peer-checked:after:border-white">
                </div>
              </label>
            </div>
            <div class="flex items-center justify-between">
              <span class="text-gray-700">System Notifications</span>
              <label class="relative inline-flex items-center cursor-pointer">
                <input type="checkbox" class="sr-only peer" checked />
                <div
                  class="w-11 h-6 bg-gray-200 rounded-full peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 peer peer-checked:bg-blue-600 after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:after:translate-x-full peer-checked:after:border-white">
                </div>
              </label>
            </div>
          </div>
        </div>
      </div>

      <div class="pt-4 border-t">
        <button class="px-4 py-2 text-white transition-colors bg-blue-600 rounded hover:bg-blue-700">
          Save Settings
        </button>
      </div>
    </div>
  </div>
</body>

</html>
