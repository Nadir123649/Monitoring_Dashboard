<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Country Distribution</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 bg-gray-100">
  <div class="max-w-4xl p-6 mx-auto bg-white rounded shadow">
    <h1 class="mb-1 text-2xl font-bold">Country Distribution (ID)</h1>
    <p class="mb-6 text-gray-600">Geographic distribution of identification documents</p>

    <div class="mb-6 text-center">
      <div class="text-4xl font-bold text-gray-700">369</div>
      <div class="text-xl text-gray-500">Total Approved Verifications</div>
    </div>

    <div class="overflow-hidden border border-gray-200 rounded-lg">
      <table class="min-w-full text-sm divide-y divide-gray-200">
        <thead class="bg-gray-100">
          <tr>
            <th class="px-6 py-3 font-medium tracking-wider text-left text-gray-500 uppercase">Document country</th>
            <th class="px-6 py-3 font-medium tracking-wider text-left text-gray-500 uppercase"># verified</th>
            <th class="px-6 py-3 font-medium tracking-wider text-left text-gray-500 uppercase">% verified</th>
          </tr>
        </thead>
        <tbody id="country-table" class="bg-white divide-y divide-gray-200">
          <!-- JavaScript will populate rows here -->
        </tbody>
      </table>
    </div>

    <!-- Pagination Controls -->
    <div class="flex items-center justify-center gap-2 mt-4">
      <button id="prevPage" class="px-3 py-1 border rounded disabled:opacity-50">Previous</button>
      <span id="pageInfo" class="mx-2 text-sm">Page 1</span>
      <button id="nextPage" class="px-3 py-1 border rounded disabled:opacity-50">Next</button>
    </div>
  </div>

  <script>
    const countries = [
      { country: 'Greece', count: 351, percentage: 95.1 },
      { country: 'Romania', count: 6, percentage: 1.6 },
      { country: 'Bulgaria', count: 4, percentage: 1.1 },
      { country: 'Spain', count: 2, percentage: 0.5 },
      { country: 'Croatia', count: 2, percentage: 0.5 },
      { country: 'Netherlands', count: 1, percentage: 0.3 },
      { country: 'Estonia', count: 1, percentage: 0.3 },
      { country: 'Hungary', count: 1, percentage: 0.3 },
      { country: 'Poland', count: 1, percentage: 0.3 },
      { country: 'Poland', count: 1, percentage: 0.4 },
      { country: 'Poland', count: 1, percentage: 0.5 },
      { country: 'Poland', count: 1, percentage: 0.6 },
    ];

    let page = 1;
    const pageSize = 8;
    const totalPages = Math.ceil(countries.length / pageSize);

    const renderTable = () => {
      const startIdx = (page - 1) * pageSize;
      const endIdx = startIdx + pageSize;
      const paginated = countries.slice(startIdx, endIdx);

      let rows = `
        <tr class="font-medium bg-gray-50">
          <td class="px-6 py-4 whitespace-nowrap">Approved verified</td>
          <td class="px-6 py-4 whitespace-nowrap">369</td>
          <td class="px-6 py-4 whitespace-nowrap">100%</td>
        </tr>
      `;

      paginated.forEach((item, index) => {
        const rowClass = index % 2 === 0 ? 'bg-white' : 'bg-gray-50';
        const highlight = (startIdx + index === 0) ? 'text-green-600 font-medium' : '';
        rows += `
          <tr class="${rowClass}">
            <td class="px-6 py-4 whitespace-nowrap">${item.country}</td>
            <td class="px-6 py-4 whitespace-nowrap">${item.count}</td>
            <td class="px-6 py-4 whitespace-nowrap ${highlight}">${item.percentage.toFixed(1)}%</td>
          </tr>
        `;
      });

      document.getElementById('country-table').innerHTML = rows;
      document.getElementById('pageInfo').textContent = `Page ${page} of ${totalPages}`;
      document.getElementById('prevPage').disabled = page === 1;
      document.getElementById('nextPage').disabled = page === totalPages;
    };

    document.getElementById('prevPage').addEventListener('click', () => {
      if (page > 1) {
        page--;
        renderTable();
      }
    });

    document.getElementById('nextPage').addEventListener('click', () => {
      if (page < totalPages) {
        page++;
        renderTable();
      }
    });

    // Initial render
    renderTable();
  </script>
</body>
</html>
