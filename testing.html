<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Date Range Picker</title>

  <!-- Flatpickr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
    }

    .date-inputs {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .date-wrapper {
      flex: 1 1 200px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .search-button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .search-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Dates Wrapper -->
  <div class="date-inputs">
    <div class="date-wrapper">
      <input type="text" id="from-date" placeholder="From Date" />
    </div>
    <div class="date-wrapper">
      <input type="text" id="to-date" placeholder="To Date" />
    </div>
  </div>

  <!-- Search Button -->
  <button id="search-btn" class="search-button">Search</button>

  <!-- Flatpickr JS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <script>
    // Initialize flatpickr on From and To inputs
    const fromPicker = flatpickr("#from-date", {
      dateFormat: "Y-m-d",
      onChange: function (selectedDates, dateStr) {
        toPicker.set("minDate", dateStr);
      }
    });

    const toPicker = flatpickr("#to-date", {
      dateFormat: "Y-m-d",
      onChange: function (selectedDates, dateStr) {
        fromPicker.set("maxDate", dateStr);
      }
    });

    // Search button click
    document.getElementById("search-btn").addEventListener("click", function () {
      const fromDate = document.getElementById("from-date").value;
      const toDate = document.getElementById("to-date").value;

      if (!fromDate || !toDate) {
        alert("Please select both 'From' and 'To' dates.");
        return;
      }

      // Use the selected dates
      console.log("Fetching data from", fromDate, "to", toDate);

      // TODO: Replace with your fetch or API logic
      alert(`Searching data from ${fromDate} to ${toDate}`);
    });
  </script>

</body>
</html>
